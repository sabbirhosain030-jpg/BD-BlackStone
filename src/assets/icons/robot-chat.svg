<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Robot Head -->
  <rect x="14" y="20" width="36" height="28" rx="6" fill="#1a1a1a"/>
  <rect x="16" y="22" width="32" height="24" rx="4" fill="#2d2d2d"/>
  
  <!-- Eyes -->
  <circle cx="26" cy="32" r="4" fill="#d4af37"/>
  <circle cx="38" cy="32" r="4" fill="#d4af37"/>
  
  <!-- Eye Shine -->
  <circle cx="27" cy="31" r="1.5" fill="#fff"/>
  <circle cx="39" cy="31" r="1.5" fill="#fff"/>
  
  <!-- Mouth -->
  <path d="M 26 40 Q 32 44 38 40" stroke="#d4af37" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Antenna -->
  <line x1="32" y1="20" x2="32" y2="12" stroke="#d4af37" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="10" r="3" fill="#d4af37"/>
  <circle cx="32" cy="10" r="1.5" fill="#fff" opacity="0.8"/>
  
  <!-- Body -->
  <rect x="22" y="48" width="20" height="10" rx="3" fill="#1a1a1a"/>
  
  <!-- Arms -->
  <rect x="10" y="28" width="6" height="16" rx="3" fill="#d4af37"/>
  <rect x="48" y="28" width="6" height="16" rx="3" fill="#d4af37"/>
  
  <!-- Accent Details -->
  <rect x="28" y="26" width="2" height="2" rx="1" fill="#d4af37" opacity="0.6"/>
  <rect x="34" y="26" width="2" height="2" rx="1" fill="#d4af37" opacity="0.6"/>
  
  <!-- Animation hint: Add CSS animation for breathing, blinking, antenna pulse -->
</svg>
